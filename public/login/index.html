<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css" />

    <style>
        .bgCont {
            position: absolute;
            height: 100dvh;
            width: 100dvw;
            top: 0;
            left: 0;
        }

        .bgCont2 {
            position: absolute;
            height: 100dvh;
            width: 100dvw;
            top: 100dvh;
            left: 0;
        }


        .bgimg {
            filter: brightness(70%);
            z-index: -1;
            position: sticky;
            height: 100dvh;
            width: 100dvw;
            object-fit: cover;
        }

        @media screen and (orientation:portrait) {
            body {
                font-size: large;
            }

            .bgimg {
                height: 100dvh;
            }
        }

        @media screen and (orientation:portrait) {
            .img-fluid {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="bgCont" id="bg"><img src="../assets/images/signup_background.png" class="bgimg"></div>
    <section id="signup" style="height: 100dvh">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1 fs-6">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log In</p>

                                    <form class="mx-1 mx-md-4" onsubmit="">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="text" id="username" class="form-control"
                                                    placeholder="Case sensitive. Include bedrock dot!" />
                                                <label class="form-label" for="username">Your (exact) In-game
                                                    name</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div data-mdb-input-init class="form-outline flex-fill mb-0">
                                                <input type="password" id="password" class="form-control"
                                                    placeholder="I'm trusting you to make it secure!" />
                                                <label class="form-label" for="password">Password</label>
                                            </div>
                                        </div>


                                        <span id="error"></span>
                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button id="login" type="button" data-mdb-button-init
                                                data-mdb-ripple-init class="btn btn-primary btn-lg">Log in</button>
                                        </div>
                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                        class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
